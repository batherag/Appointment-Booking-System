<html>
    <head>
        <title>
            Medical Centre
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset = UTF=8">
        <script src="person.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()">
        <h1>
            Informed Solutions Medical Centre
        </h1>

        <form>
            <h2>
                Make an Appointment
            </h2>
            Name: <input type="text" name="name" placeholder="Name"><br/>
            Date of Appointment: <input type="date" name="date"  min="2022-10-21" max="2023-12-31"><br/>
            Time of Appointment: <input type="time" name="time"  required><br/>
            Duration: <select name="Duration" id="Duration">
                <option>Choose a Duration</option>
                <option value="5 minutes">5 minutes</option>
                <option value="10 minutes">10 minutes</option>
                <option value="15 minutes">15 minutes</option>
              </select><br/>
            Provider: <select id="selectProvider">
                <option>Choose a Provider</option>
                </select><br/>
            Description: <textarea name="Description" id="Description" cols="50" rows="4" placeholder="Appointment description..."></textarea>
            <br/>
            </div>
            <input type="button" name="submit" id="submit" value="Submit!"> 
        </form>
    </body>
</html>
